<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link pour les différents svg/span de Google -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

        <!-- link css -->
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./index.css">

        <!-- link favicon -->
        <link rel="shortcut icon" href="./assets/favicon.png"
            type="image/x-icon">

        <title>Google</title>
    </head>

    <body>
        <!-- header pour l'icone google -->
        <div class="header"></div>

        <main>
            <!-- La partie navigation en haut à droite -->
            <nav>
                <a href="https://mail.google.com/mail" target="_blank"
                    rel="noopener noreferrer">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
                    target="_blank" rel="noopener noreferrer">Images</a>
                <span class="material-symbols-outlined">
                    apps
                </span>
                <img src="./assets/customer.png" alt="user image">
            </nav>

            <!-- La barre de recherche et ses icônes -->
            <section class="research">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" name="search" id="search"
                    placeholder="Effectuez une recherche sur Google ou saisissez une URL">
                <span class="material-symbols-outlined">
                    keyboard_voice
                </span>
            </section>

            <!-- Le bouton "Personnaliser Google" -->
            <div class="customGoogleButton">
                <span class="material-symbols-outlined">
                    edit
                </span>
                <span class="googleText">Personnaliser Google</span>
            </div>
        </main>

    </body>
</html>
